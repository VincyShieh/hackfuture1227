<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Sky Defender - 经典飞行射击</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    body {
      background: #0d0d1a;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      color: white;
    }
    #game-container {
      position: relative;
      width: 400px;
      height: 600px;
      overflow: hidden;
      border: 2px solid #444;
      box-shadow: 0 0 20px rgba(0, 100, 255, 0.5);
    }

    /* 背景星空中 */
    #stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
    }

    /* 玩家飞机 */
    #player {
      position: absolute;
      width: 40px;
      height: 50px;
      background: #4fc3f7;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      z-index: 10;
    }

    /* 子弹 & 敌机 */
    .bullet, .enemy, .enemy-bullet {
      position: absolute;
      border-radius: 2px;
    }
    .bullet {
      width: 4px;
      height: 12px;
      background: #ffeb3b;
    }
    .enemy {
      width: 40px;
      height: 40px;
      background: #f44336;
      border-radius: 8px;
    }
    .enemy-bullet {
      width: 6px;
      height: 10px;
      background: #ff5722;
    }

    /* UI */
    #ui {
      position: absolute;
      top: 10px;
      left: 0;
      width: 100%;
      padding: 0 15px;
      display: flex;
      justify-content: space-between;
      font-size: 16px;
      z-index: 20;
    }

    /* 屏幕提示 */
    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      text-align: center;
      z-index: 30;
    }
    .screen h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #4fc3f7;
    }
    button {
      margin-top: 20px;
      padding: 10px 30px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background: #1976d2;
    }

    /* 移动端控制按钮 */
    #mobile-controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: none;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 25;
    }
    .btn {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: white;
      user-select: none;
    }

    @media (max-width: 500px) {
      #mobile-controls { display: flex; }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="stars"></div>
    <div id="player"></div>
    <div id="ui">
      <div>生命: <span id="lives">3</span></div>
      <div>得分: <span id="score">0</span></div>
    </div>

    <!-- 开始界面 -->
    <div id="start-screen" class="screen">
      <h2>Sky Defender</h2>
      <p>经典竖版飞行射击游戏</p>
      <p>← → 移动 &nbsp; 空格键射击</p>
      <button id="start-btn">开始游戏</button>
    </div>

    <!-- 失败界面 -->
    <div id="game-over" class="screen" style="display:none;">
      <h2>任务失败</h2>
      <p>敌机突破防线！</p>
      <p>最终得分: <span id="final-score">0</span></p>
      <button id="retry-btn">再试一次</button>
    </div>

    <!-- 胜利界面 -->
    <div id="win-screen" class="screen" style="display:none;">
      <h2>胜利！</h2>
      <p>你击溃了敌方舰队！</p>
      <p>总得分: <span id="win-score">0</span></p>
      <button id="play-again-btn">再玩一次</button>
    </div>

    <!-- 移动端按钮 -->
    <div id="mobile-controls">
      <div class="btn" id="left-btn">←</div>
      <div class="btn" id="fire-btn">●</div>
      <div class="btn" id="right-btn">→</div>
    </div>
  </div>

  <script>
    // 游戏状态
    let gameRunning = false;
    let score = 0;
    let lives = 3;
    let playerX = 180;
    let playerY = 500;
    const playerSpeed = 6;
    let bullets = [];
    let enemies = [];
    let enemyBullets = [];
    let stars = [];
    let enemySpawnTimer = 0;
    let bossActive = false;
    let gameLoopId = null;

    // DOM
    const container = document.getElementById('game-container');
    const player = document.getElementById('player');
    const startScreen = document.getElementById('start-screen');
    const gameOverScreen = document.getElementById('game-over');
    const winScreen = document.getElementById('win-screen');
    const scoreEl = document.getElementById('score');
    const livesEl = document.getElementById('lives');
    const finalScoreEl = document.getElementById('final-score');
    const winScoreEl = document.getElementById('win-score');

    // 初始化星空背景
    function initStars() {
      const starsDiv = document.getElementById('stars');
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = Math.random() * 2 + 'px';
        star.style.height = star.style.width;
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.opacity = Math.random() * 0.8 + 0.2;
        starsDiv.appendChild(star);
        stars.push({
          el: star,
          speed: Math.random() * 2 + 1
        });
      }
    }

    // 更新玩家位置
    function updatePlayer() {
      player.style.left = playerX + 'px';
      player.style.top = playerY + 'px';
    }

    // 发射子弹
    function fireBullet() {
      if (!gameRunning) return;
      bullets.push({ x: playerX + 18, y: playerY - 10 });
    }

    // 生成敌机
    function spawnEnemy() {
      if (bossActive || score > 2000) {
        // 最终 Boss
        if (!bossActive) {
          bossActive = true;
          enemies.push({
            x: 180,
            y: -100,
            w: 80,
            h: 80,
            health: 10,
            type: 'boss',
            dx: 0.5
          });
        }
        return;
      }

      const x = Math.random() * (400 - 40);
      enemies.push({
        x,
        y: -50,
        w: 40,
        h: 40,
        health: 1,
        type: 'normal'
      });

      // 随机发射子弹（30% 概率）
      if (Math.random() < 0.3) {
        setTimeout(() => {
          if (gameRunning) {
            enemyBullets.push({ x: x + 20, y: -30 });
          }
        }, 1000 + Math.random() * 2000);
      }
    }

    // 碰撞检测
    function checkCollision(rect1, rect2) {
      return (
        rect1.x < rect2.x + rect2.w &&
        rect1.x + rect1.w > rect2.x &&
        rect1.y < rect2.y + rect2.h &&
        rect1.y + rect1.h > rect2.y
      );
    }

    // 主游戏循环
    function gameLoop() {
      if (!gameRunning) return;

      // 移动星星（背景滚动）
      stars.forEach(s => {
        let top = parseFloat(s.el.style.top);
        top += s.speed;
        if (top > 600) top = -5;
        s.el.style.top = top + 'px';
      });

      // 玩家子弹
      for (let i = bullets.length - 1; i >= 0; i--) {
        bullets[i].y -= 8;
        if (bullets[i].y < -10) {
          bullets.splice(i, 1);
          continue;
        }

        // 检测击中敌人
        for (let j = enemies.length - 1; j >= 0; j--) {
          const e = enemies[j];
          if (checkCollision(
            { x: bullets[i].x, y: bullets[i].y, w: 4, h: 12 },
            { x: e.x, y: e.y, w: e.w, h: e.h }
          )) {
            e.health--;
            bullets.splice(i, 1);
            if (e.health <= 0) {
              enemies.splice(j, 1);
              score += e.type === 'boss' ? 500 : 50;
              scoreEl.textContent = score;
              if (e.type === 'boss') {
                endGame(true);
                return;
              }
            }
            break;
          }
        }
      }

      // 敌机移动
      enemies.forEach(e => {
        if (e.type === 'boss') {
          e.x += e.dx;
          if (e.x <= 0 || e.x >= 320) e.dx *= -1;
          e.y += 0.5;
        } else {
          e.y += 2;
        }
      });

      // 敌方子弹
      for (let i = enemyBullets.length - 1; i >= 0; i--) {
        enemyBullets[i].y += 5;
        if (enemyBullets[i].y > 600) {
          enemyBullets.splice(i, 1);
          continue;
        }

        // 检测击中玩家
        if (checkCollision(
          { x: playerX, y: playerY, w: 40, h: 50 },
          { x: enemyBullets[i].x, y: enemyBullets[i].y, w: 6, h: 10 }
        )) {
          enemyBullets.splice(i, 1);
          lives--;
          livesEl.textContent = lives;
          if (lives <= 0) {
            endGame(false);
            return;
          }
        }
      }

      // 玩家与敌机碰撞
      for (let i = enemies.length - 1; i >= 0; i--) {
        if (checkCollision(
          { x: playerX, y: playerY, w: 40, h: 50 },
          { x: enemies[i].x, y: enemies[i].y, w: enemies[i].w, h: enemies[i].h }
        )) {
          lives--;
          livesEl.textContent = lives;
          enemies.splice(i, 1);
          if (lives <= 0) {
            endGame(false);
            return;
          }
        }
      }

      // 生成敌机
      enemySpawnTimer++;
      if (enemySpawnTimer > 60 && !bossActive) { // 每秒约1-2架
        spawnEnemy();
        enemySpawnTimer = 0;
      }

      // 渲染
      render();

      gameLoopId = requestAnimationFrame(gameLoop);
    }

    // 渲染所有元素
    function render() {
      // 清除旧子弹/敌人
      document.querySelectorAll('.bullet, .enemy, .enemy-bullet').forEach(el => el.remove());

      // 玩家子弹
      bullets.forEach(b => {
        const el = document.createElement('div');
        el.className = 'bullet';
        el.style.left = b.x + 'px';
        el.style.top = b.y + 'px';
        container.appendChild(el);
      });

      // 敌机
      enemies.forEach(e => {
        const el = document.createElement('div');
        el.className = 'enemy';
        el.style.width = e.w + 'px';
        el.style.height = e.h + 'px';
        el.style.left = e.x + 'px';
        el.style.top = e.y + 'px';
        if (e.type === 'boss') el.style.background = '#9c27b0';
        container.appendChild(el);
      });

      // 敌方子弹
      enemyBullets.forEach(b => {
        const el = document.createElement('div');
        el.className = 'enemy-bullet';
        el.style.left = b.x + 'px';
        el.style.top = b.y + 'px';
        container.appendChild(el);
      });
    }

    // 结束游戏
    function endGame(isWin) {
      gameRunning = false;
      cancelAnimationFrame(gameLoopId);

      if (isWin) {
        winScoreEl.textContent = score;
        winScreen.style.display = 'flex';
      } else {
        finalScoreEl.textContent = score;
        gameOverScreen.style.display = 'flex';
      }
    }

    // 控制
    const keys = {};
    window.addEventListener('keydown', (e) => {
      keys[e.key] = true;
      if (e.key === ' ') {
        fireBullet();
        e.preventDefault();
      }
    });
    window.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });

    function handleControls() {
      if (!gameRunning) return;
      if (keys['ArrowLeft'] || keys['a']) playerX = Math.max(0, playerX - playerSpeed);
      if (keys['ArrowRight'] || keys['d']) playerX = Math.min(360, playerX + playerSpeed);
      updatePlayer();
    }

    // 移动端按钮
    document.getElementById('left-btn').addEventListener('touchstart', () => keys['ArrowLeft'] = true);
    document.getElementById('left-btn').addEventListener('touchend', () => keys['ArrowLeft'] = false);
    document.getElementById('right-btn').addEventListener('touchstart', () => keys['ArrowRight'] = true);
    document.getElementById('right-btn').addEventListener('touchend', () => keys['ArrowRight'] = false);
    document.getElementById('fire-btn').addEventListener('touchstart', fireBullet);

    // 启动游戏
    function startGame() {
      startScreen.style.display = 'none';
      gameOverScreen.style.display = 'none';
      winScreen.style.display = 'none';

      gameRunning = true;
      score = 0;
      lives = 3;
      playerX = 180;
      bullets = [];
      enemies = [];
      enemyBullets = [];
      bossActive = false;
      enemySpawnTimer = 0;

      scoreEl.textContent = '0';
      livesEl.textContent = '3';
      updatePlayer();

      gameLoop();
      setInterval(handleControls, 16);
    }

    // 绑定事件
    document.getElementById('start-btn').addEventListener('click', startGame);
    document.getElementById('retry-btn').addEventListener('click', startGame);
    document.getElementById('play-again-btn').addEventListener('click', startGame);

    // 初始化
    initStars();
    updatePlayer();
  </script>
</body>
</html>
